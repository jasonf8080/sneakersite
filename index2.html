<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/958ff056cf.js" crossorigin="anonymous"></script>
</head>
<body class="selected-sneaker">
    <div class="back-container">
        <i class="fas fa-arrow-left"></i>
    </div>

    <div class="image-info-flex">
        <img src="sneaker-img1.png">
        
        <div class="shoe-info-container">
            <div class="shoe-info">
                <h2 class="sneaker-title">Nike Air Force One</h2>
                <div class="ratings">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>         
                </div>
                <h2 class="price">$<span>120.00</span></h2>
                
                <div class="size-div">
                    <h3>PLEASE SELECT A SIZE</h3>
                    <div class="sizes">
                        <div class="size">8.0</div>
                        <div class="size">8.5</div>
                        <div class="size">9.0</div>
                        <div class="size">9.5</div>
                        <div class="size">10.0</div>
                        <div class="size">10.5</div>
                        <div class="size">11.0</div>
                        <div class="size">11.5</div>
                        <div class="size">12.0</div>
                        <div class="size">12.5</div>
                    </div>
                </div>
                
                <div class="shipping">
                    <i class="fas fa-truck"></i>
                    <p>Arrives within 5-6 business days</p>
                </div>

                <button type="button" class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    
    
</body>
</html>
