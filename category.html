<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="category.css">
    <script src="https://kit.fontawesome.com/958ff056cf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
</head>
<body>
    <div class="fixed-nav-container">
        <div class="nav-container">
            <div class="nav">  
                <div class="nav-contact">
                    <i class="lni lni-twitter"></i>
                    <i class="lni lni-facebook"></i>
                    <i class="lni lni-instagram"></i>
                    <i class="lni lni-tiktok"></i>
                </div>

                <div class="logo-container">
                    <img src="logo2.png">
                    <h3>Sneakerstop Nyc</h3>
                </div>

                <div class="search-account-login">
                    <i class="lni lni-search-alt"></i>
                    <i class="lni lni-user"></i>
                    <i class="lni lni-cart"></i>
                </div>
            </div>
        </div>
    </div>

    <section class="category-header">
        <h1>Adidas</h1>
    </section>

    <section class="shop-category">
        <div class="shop-section-grid">
            <div class="card">
                <img class="img" src="sneaker-img28.png">
                <div class="info">
                    <h2>Air Max Game Royal</h2>
                    <p>$120</p>
                </div>

                <a href="#" class="clickable-card"></a>
            </div>


            <div class="card">
                <img class="img" src="sneaker-img33.png">
                <div class="info">
                    <h2>Air Max LV8</h2>
                    <p>$120</p>
                </div>

                <a href="#" class="clickable-card"></a>
            </div>

            <div class="card">
                <img class="img" src="sneaker-img34.png">
                <div class="info">
                    <h2>Yeezy 350</h2>
                    <p>$120</p>
                </div>

                <a href="#" class="clickable-card"></a>
            </div>
        </div>
    </section>
    <script src="category.js"></script>
</body>
</html>
