<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/958ff056cf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
</head>
<body class="index3-page">

    <div class="cover"></div>
    
    <div class="fixed-nav-container">
        <div class="nav-container">
            <div class="nav">  
                <div class="nav-social">
                    <i class="lni lni-facebook"></i>
                    <i class="lni lni-instagram"></i>
                    <i class="lni lni-twitter"></i>

                    <i class="lni lni-menu"></i>
                </div>

                <div class="nav-logo">
                    <img class="logo" src="logo2.png">
                    <h3>SNEAKERSTOP NYC</h3>
                </div>

                <div class="nav-other">
                    <i class="lni lni-user"></i>
                    <i class="lni lni-search"></i>
                    <i class="lni lni-cart"></i>
                </div>
            </div>
        </div>
    </div>

    <section class="selected-shoe-section">
        <div class="selected-shoe-container">
            <img src="https://cdn.flightclub.com/TEMPLATE/174409/1.jpg">
        </div>

        <div class="selected-shoe-content">
            <p class="brand">Jordan</p>
            <h3 class="shoe-name">Jordan 4 Retro Sail</h3>
            <p class="price">$206</p>
            <div class="size-section">
                <p class="selected-size">Size:<span></span></p>
               

                <div class="size-select">
                    <div class="size">8.0</div>
                    <div class="size">8.5</div>
                    <div class="size">9.0</div>
                    <div class="size">9.5</div>
                    <div class="size">10.0</div>
                    <div class="size">10.5</div>
                    <div class="size">11.0</div>
                    <div class="size">11.5</div>
                    <div class="size">12.0</div>
                    <div class="size">12.5</div>
                </div>
            </div>
            <button type="button" class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="shopping-cart">
           <div class="cart-title-exit">
               <h3>Cart</h3>
               <i class="lni lni-close"></i>
           </div>



        </div>

        
    </section>

    
    <script src="app2.js"></script>
</body>
</html>
